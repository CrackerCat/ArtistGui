apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "saarland.cispa.artist.artistgui"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        lintOptions {
            // set to true to turn off analysis progress reporting by lint
            quiet false
            // if true, stop the gradle build if errors are found
            abortOnError false
            // if true, only report errors
            ignoreWarnings true
        }

        jackOptions {
            enabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jniLibs.srcDir 'src/main/libs' //set .so files location to libs
            jni.srcDirs = [] //disable automatic ndk-build call
        }
    }
}

task artistGuiVersion << {
    def git_commit = ['sh', '-c', 'git log -1 | grep commit'].execute().text.trim()
    def git_status = ['sh', '-c', 'git status --porcelain'].execute().text.trim()
    ext.versionfile = new File('app/src/main/assets/VERSION_ARTISTGUI.md')

    println git_commit
    println git_status

    versionfile.text = git_commit + '\n' + git_status
}

assemble.dependsOn 'artistGuiVersion'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile project(':libartist')


    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-v13:25.1.0'
    compile 'com.madgag.spongycastle:core:1.54.0.0'
    compile 'com.madgag.spongycastle:pkix:1.54.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
}
